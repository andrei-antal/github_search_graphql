<div class="pagination" *ngIf="totalResults > 0">
  <div class="pagination-count">
    {{resultsText}}
  </div>
  <div class="pagination-pages">
    <button (click)="previous.emit()" [disabled]="isFirstPage">
      &larr; previous
    </button>
    |
    <button (click)="next.emit()" [disabled]="isLastPage">
      next &rarr;
    </button>
  </div>
</div>
